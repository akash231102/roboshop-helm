apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: {{ .Values.configmap.mongoURL }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: db
spec:
  selector:
    # these labels are used to select pods
    matchLabels:
      project: roboshop
      component: catalogue
      tier: backend
  # pod definition
  template:
    metadata:
      labels:
        project: roboshop
        component: catalogue
        tier: backend    
    spec:
      containers:
      - name: catalogue
        image: {{ .values.deployment.imagerepo}}:{{ .values.deployment.imageversion}} 
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: catalogue
    tier: backend
  ports:
    - protocol: TCP
      port: {{ .Values.service.serviceport}}
      targetPort: 8080
